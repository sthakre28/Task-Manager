<div class="row">
    <div class="col-md-8 col-xl-6 mx-auto">

        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitClick()">

            <div class="card mt-1">
                <div class="card-header">
                    <h4>Sign Up</h4>
                </div>

                <div class="card-body">

                    <div class="form-group form-row">
                        <label for="firstName" class="col-md-4 col-form-label">First Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid': signUpForm.get('firstName').errors && (signUpForm.get('firstName').dirty || signUpForm.get('firstName').touched)}">

                            <!-- <span class="text-danger" *ngIf="signUpForm.get('firstName').errors.required && (signUpForm.get('firstName').dirty || signUpForm.get('firstName').touched)"> -->

                            <!-- <span *ngIf="signUpForm.get('firstName').errors.required">Please enter correct First Name</span> -->

                            <!-- <span *ngIf="signUpForm.get('firstName').errors.maxLength">Entered name must not exceed 5 character</span>

                            </span> -->
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="lastName" class="col-md-4 col-form-label">Last Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" formControlName="lastName">
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="email" class="col-md-4 col-form-label">Email:</label>
                        <div class="col-md-8">
                            <input type="text" name="email" id="email" placeholder="Email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': signUpForm.get('email').errors && (signUpForm.get('email').dirty || signUpForm.get('email').touched)}">
                            <span class="text-danger" *ngIf="signUpForm.get('email').errors.required && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">Please enter valid email</span>
                            <span *ngIf="signUpForm.get('email').errors.emailDomain">
                                Email domain should be infotech.com
                            </span>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="mobile" class="col-md-4 col-form-label">Mobile:</label>
                        <div class="col-md-8">
                            <input type="text" name="mobile" id="mobile" placeholder="Mobile" class="form-control" formControlName="mobile">
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="dateOfBirth" class="col-md-4 col-form-label">Date of Birth:</label>
                        <div class="col-md-8">

                            <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth" class="form-control" formControlName="dateOfBirth">
                        </div>

                        <!-- <span class="text-danger" *ngIf="signUpForm.get('dateOfBirth').invalid && (signUpForm.get('dateOfBirth').dirty || signUpForm.get('dateOfBirth').touched || signUpForm.submitted) && signUpForm.get('dateOfBirth').errors">Minimum Age must be 18</span> -->
                    </div>



                    <div class="form-group form-row">
                        <label for="password" class="col-md-4 col-form-label">Password</label>
                        <div class="col-md-8">
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':signUpForm.get('password').invalid}">
                            <span class="text-danger" *ngIf="signUpForm.get('password').invalid && (signUpForm.get('password').touched || signUpForm.get('password').dirty)">
                            Password cannot be blank
                        </span>
                        </div>
                    </div>


                    <div class="form-group form-row">
                        <label for="confirmPassword" class="col-md-4 col-form-label">Password</label>
                        <div class="col-md-8">
                            <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword" [ngClass]="{'is-invalid':signUpForm.get('password').invalid}">
                            <span class="text-danger" *ngIf="signUpForm.get('confirmPassword').errors.required && (signUpForm.get('password').touched || signUpForm.get('confirmPassword').dirty)">
                            Confirm Password cannot be blank
                            <span class="text-danger" *ngIf="signUpForm.get('confirmPassword').errors.maxLength">
                                Password cannot exceed 5 characters
                            </span>
                            </span>

                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-4 col-form-label">Gender:</label>
                        <div class="col-md-8">

                            <div class="form-check-label form-check-inline" *ngFor="let gender of genders">
                                <input type="radio" name="gender" [id]="gender" [value]="gender" class="form-check-input" formControlName="gender">
                                <label [for]="gender" class="form-check-label">{{gender}}</label>
                            </div>

                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="countryID" class="col-md-4 col-form-label">Country:</label>
                        <div class="col-md-8">
                            <select name="countryID" id="countryID" class="form-control" formControlName="countryID">
                  <option value="null">Please Select</option>
                  <option *ngFor="let country of countries" [value]="country.countryID">
                    {{country.countryName}}
                  </option>
                </select>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-4 col-form-label"></label>
                        <div class="col-md-8">
                            <input type="checkbox" name="receiveNewsLetter" id="receiveNewsLetter" value="true" class="form-check-input" formControlName="receiveNewsLetter">
                            <label for="receiveNewsLetter" class="form-check-label">Receive News Letters</label>
                        </div>
                    </div>

                    <div formGroupName="skills">
                        <div class="form-group form-row">
                            <label class="col-md-4 col-form-label">Skill</label>

                            <div class="col-sm-4">
                                <input type="text" name="skillName" id="skillName" formControlName="skillName" placeholder="Name">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="experienceInYears" id="experienceInYears" formControlName="experienceInYears" placeholder="Experience in Years">
                            </div>

                        </div>

                        <div class="form-group form-row">

                            <label class="col-md-4 col-form-label">Proficiency</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="proficiency" value="beginner" formControlName="proficiency">
                                <label class="form-check-label">Beginner</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="proficiency" value="intermediate" formControlName="proficiency">
                                <label class="form-check-label">Intermediate</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="proficiency" value="advanced" formControlName="proficiency">
                                <label class="form-check-label">Advanced</label>
                            </div>

                        </div>

                    </div>

                    <!-- <div class="form-group form-row ">
                        <label class="col-md-4 col-form-label ">Skills:</label>
                        <div class="col-md-8 " formArrayName="skills ">
                            <div class="row " *ngFor="let skill of signUpForm.get( 'skills').controls; let i=i ndex " [formGroupName]="i ">

                                </div>

                                <div class="col-4 ">

                      <option value="null ">Please Select</option>
                      <option value="Beginner ">Beginner</option>
                      <option value="Intermediate ">Intermediate</option>
                      <option value="Professional ">Professional</option>
                      <option value="Expert ">Expert</option>
                    </select>
                                </div>

                                <div class="col-3 ">
                                    <button class="btn btn-danger " type="button " (click)="onRemoveClick(i) ">Remove</button>
                                </div>
                            </div>

                            <button class="btn btn-primary " type="button " (click)="onAddSkill() ">Add Skill</button>
                        </div>

                    </div> -->


                    {{signUpForm.value | json}}
                </div>

                <div class="card-footer ml-2">
                    <button class="btn btn-success float-right " type="submit">Save</button>
                    <button class="btn btn-primary" type="button" click="onLoadDataClick()">Load Data</button>
                </div>

            </div>

        </form>
    </div>
</div>
